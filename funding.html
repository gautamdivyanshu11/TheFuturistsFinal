        <form action="index.html" class="form2" method="post" style="width: 500px;">
          <h1> Create Campaign </h1>
          
          <fieldset>
           
  
           <div class="row">
  
           <div class="col-lg-6" >
            <label for="name"><b>Name:</b></label>
            <input type="text" placeholder="Enter name of Campaign" name="name" required><br>
          </div>

          </div>

            <input type="text" placeholder="Goal" name="Goal" required><br>
          </div>

              <label for="date"><b>Date:</b></label>
              <input type="date" name="date" required><br>
          </div>
  
          <div class="col-lg-12" >
              <label for="description"><b>Description:</b></label>
              <textarea placeholder="Enter description" name="description" required></textarea>
          </div>

              <label for="private"><b>Private Key:</b></label>
              <input type="password" placeholder="Enter private key" name="private" required><br>
          </div>
  
          <div class="col-lg-6" >
